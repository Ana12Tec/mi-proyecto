<h1>*ngSwitch</h1>
  <input type="text" required [(ngModel)]="person.name"/>

    <p *ngSwitchCase="'Ana'">
      La persona es Ana
    </p>
    <p *ngSwitchCase="'Esthefany'">
      La persona es Esthefany
    </p>
    <p *ngSwitchCase="'Pamela'">
      La persona es Pamela
    </p>
    <p *ngSwitchDefault>No hace match</p>
  </div>
<hr/>

<h1>*ngFor Objs</h1>
<div class="products--grid">
  <div *ngFor="let product of products">
    <img [src]="product.image" alt="image">
    <h2>{{product.price}}</h2>
    <p>{{product.name}}</p>
  </div>
</div>
<hr/>

<h1>*ngFor</h1>
<input type="text" required [(ngModel)]="newNames"/>
<button (click)="AddName()">Add name</button>
<ul>
  <li *ngIf="names.length === 0">No hay elementos en la lista</li>
  <li *ngFor="let name of names; index as i">
      {{i}} {{ name }}
      <button (click)="DeleteName(i)">Delete</button>
  </li>
</ul>
<hr/>

<h1>*ngIf</h1>
<input type="text" required [(ngModel)]="person.name"/>
<p *ngIf="person.name === 'Ana'">El nombre es Ana</p>
<p *ngIf="person.name === 'Asuncion' && person.age === 36;  else elseBlock">El nombre es Asuncion</p>
<ng-template #elseBlock>
  <p>Bloque de else </p>
</ng-template>
<hr/>
